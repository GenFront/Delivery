<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Food</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="header-logo logo">
            <img src="./images/logo.png" alt="logo">
          </div>
          <div class="header-control">
            <button class="btn btn-primary">
              <img src="./images/icons/authenticate.png" alt="Авторизация">
              Войти
            </button>
            <button class="btn btn-outline">
              <img src="./images/icons/cart.png" alt="Корзина">
              Корзина
            </button>

          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        main
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <div class="footer-logo logo"><img src="./images/logo.png" alt="logo"></div>
          <div class="footer-menu">
            <ul>
              <li>Ресторанам</li>
              <li>Курьерам</li>
              <li>Пресс-центр</li>
              <li>Контакты</li>
            </ul>
          </div>
          <div class="footer-social">
            <img src="./images/social/inst.png" alt="Instagrm">
            <img src="./images/social/FB.png" alt="Fasebook">
            <img src="./images/social/VK.png" alt="VKontact">
          </div>
        </div>
      </div>

    </footer>
  </div>
</body>

</html>
